<h2><a href="ข้อดีของหมอ">ข้อดีของหมอ</a></h2>
<h2>1. ได้ศึกษาความรู้อยู่ตลอดเวลา</h2>
<h2>2. เป็นอาชีพที่มีความมั่นคง</h2>
<h2>3. รายได้ค่อนข้างดี</h2>
<h2>4. เรียนจบแล้วโอกาสตกงานน้อย</h2>
<h2>5. ได้ช่วยเหลือคนอื่น</h2>
<h2>6. ได้ทำงานพร้อมกับทำบุญไปด้วยในตัว</h2>
<h2>7. คนที่ชอบความท้าทาย จะได้เจอกับความท้าทายแน่นอน</h2>
